<style>
/* ===== BODY & BACKGROUND ===== */
body {
  margin: 0;
  height: 100vh;
  font-family: 'Arial', sans-serif;
  overflow: hidden;
  text-align: center;
  background: linear-gradient(135deg, #ffe0f0, #ffb6c1, #ff69b4);
  background-size: 400% 400%;
  animation: gradientMove 15s ease infinite;
  cursor: default;
}

@keyframes gradientMove {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* ===== TEXT & IMAGE ===== */
h1 {
  color: #900028;
  margin-top: 30px;
  text-shadow: 1px 1px 2px #fff;
}

p {
  font-size: 20px;
  color: #800000;
  text-shadow: 1px 1px 1px #fff;
}

img {
  width: 200px;
  border-radius: 20px;
  margin-top: 20px;
  box-shadow: 0 0 15px #ff1493;
  transform: rotate(-2deg);
  transition: transform 0.5s ease;
}

img:hover {
  transform: rotate(2deg) scale(1.05);
}

/* ===== BUTTONS ===== */
button {
  font-size: 25px;
  padding: 15px 40px;
  margin: 10px;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  transition: all 0.2s ease;
}

#yesBtn {
  background-color: #ff0033;
  color: white;
  font-size: 35px;
  padding: 20px 50px;
  animation: pulse 1.5s infinite;
  cursor: url('https://i.postimg.cc/D0vN7r41/heart-cursor.png'), auto;
}

#yesBtn:hover {
  transform: scale(1.2);
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

#noBtn {
  background-color: gray;
  color: white;
  position: absolute;
  transition: transform 0.2s ease;
}

/* ===== MESSAGE BOX ===== */
#messageBox {
  display: none;
  background: rgba(255,255,255,0.95);
  margin: 20px auto;
  padding: 20px;
  width: 80%;
  border-radius: 15px;
  box-shadow: 0 0 15px #ff1493;
  color: #800000;
  white-space: pre-line;
  font-size: 18px;
  transform: translateY(-100%);
  transition: transform 0.8s ease;
}

/* ===== FLOATING HEARTS & EMOJIS ===== */
.emoji {
  position: fixed;
  font-size: 24px;
  animation: floatUp 4s linear forwards;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1;}
  100% { transform: translateY(-350px) rotate(360deg); opacity: 0;}
}
</style>
