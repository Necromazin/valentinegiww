<style>
/* ===== BODY & BACKGROUND ===== */
body {
  margin: 0;
  height: 100vh;
  font-family: 'Arial', sans-serif;
  overflow: hidden;
  text-align: center;
  background: linear-gradient(135deg, #a0c4ff, #69b3f0, #1e90ff);
  background-size: 400% 400%;
  animation: gradientMove 15s ease infinite;
  cursor: default;
}

@keyframes gradientMove {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* ===== TEXT & IMAGE ===== */
h1 {
  color: #002b5c;
  margin-top: 30px;
  text-shadow: 1px 1px 2px #cce7ff;
}

p {
  font-size: 20px;
  color: #001f3f;
  text-shadow: 1px 1px 1px #cce7ff;
}

img {
  width: 200px;
  border-radius: 20px;
  margin-top: 20px;
  box-shadow: 0 0 15px #00bfff;
  transform: rotate(-2deg);
  transition: transform 0.5s ease, box-shadow 0.5s ease;
}

img:hover {
  transform: rotate(2deg) scale(1.05);
  box-shadow: 0 0 25px #00ffff;
}

/* ===== BUTTONS ===== */
button {
  font-size: 25px;
  padding: 15px 40px;
  margin: 10px;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  transition: all 0.2s ease;
}

#yesBtn {
  background-color: #00bfff;
  color: white;
  font-size: 35px;
  padding: 20px 50px;
  box-shadow: 0 0 15px #00ffff;
  animation: pulse 1.5s infinite;
}

#yesBtn:hover {
  transform: scale(1.2);
}

@keyframes pulse {
  0% { transform: scale(1); box-shadow: 0 0 15px #00ffff; }
  50% { transform: scale(1.1); box-shadow: 0 0 25px #00ffff; }
  100% { transform: scale(1); box-shadow: 0 0 15px #00ffff; }
}

#noBtn {
  background-color: #004080;
  color: white;
  position: absolute;
  transition: transform 0.2s ease, background-color 0.2s ease;
  border: 2px solid #00bfff;
  border-radius: 12px;
}

/* ===== MESSAGE BOX ===== */
#messageBox {
  display: none;
  background: rgba(255,255,255,0.95);
  margin: 20px auto;
  padding: 20px;
  width: 80%;
  border-radius: 15px;
  box-shadow: 0 0 15px #00bfff;
  color: #001f3f;
  white-space: pre-line;
  font-size: 18px;
  transform: translateY(-100%);
  transition: transform 0.8s ease;
}

/* ===== FLOATING HEARTS, EMOJIS & PHOTOS ===== */
.emoji, .floatPhoto, .confetti {
  position: fixed;
  font-size: 24px;
  animation: floatUp 6s linear forwards;
}

.floatPhoto {
  width: 50px;
  height: 50px;
  border-radius: 10px;
  object-fit: cover;
  box-shadow: 0 0 10px #00ffff;
}

.confetti {
  width: 10px;
  height: 10px;
  border-radius: 50%;
}

@keyframes floatUp {
  0% { transform: translateY(0) rotate(0deg); opacity: 1;}
  100% { transform: translateY(-400px) rotate(360deg); opacity: 0;}
}
</style>
</head>
